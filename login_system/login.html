<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Welcome back!</title>
 <!-- color scheme
  https://www.instagram.com/p/C6wD03vNPzO/?img_index=2 -->
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <div id="idk"></div>
 <div class="form-container">
  <div class="login-msg">
   <img class="checked" width="28rem" height="25rem" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c6/Sign-check-icon.png/600px-Sign-check-icon.png">
   <span class="checked">You logged in, successfully.</span>
  </div>
  <div class="noacc-msg">
   <img class="error" width="28rem" height="25rem" src="cross.png">
   <span class="error">Wrong password or username.</span>
  </div>
  <div>
   <label for="username">Username:</label>
   <div class="col">
    <input type="text" name="username" id="username">
    <span id="username">Password/Username is wrong. Please try again</span>
   </div>
  </div>
  <div>
   <label for="password">Password:</label>
   <div class="col">
    <input type="text" name="password" id="password">
    <span id="password">Password/Username is wrong. Please try again</span>
   </div>
  </div>
  <div class="center" style="display: none;">
   <button type="button">Create&nbsp;an&nbsp;account</button>
  </div>
 </div>
 <script src="script.js"></script>
</body>
</html>
