<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Register for new account</title>
 <!-- color scheme
  https://www.instagram.com/p/C6wD03vNPzO/?img_index=2 -->
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="form-container">
  <div class="center">Create a new account!</div>
  
  <div>
   <label for="username">Username:</label>
   <div class="col">
    <div>
     <img class="checked" height="25rem" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c6/Sign-check-icon.png/600px-Sign-check-icon.png">
     <input size="18em" type="text" name="username" id="username">
    </div>
    <span>Username already exists. Please try again.</span>
   </div>
  </div>

  <div>
   <label for="password">Password:</label>
   <div class="col">
    <div>
     <img class="checked" height="25rem" src="
     https://upload.wikimedia.org/wikipedia/commons/thumb/c/c6/Sign-check-icon.png/600px-Sign-check-icon.png">
     <input size="18em" type="text" name="password" id="password">
    </div>
    <span>Username already exists. Please try again.</span>
   </div>
  </div>
  <div class="center">
   <button type="button">Go&nbsp;to&nbsp;login</button>
  </div>
 </div>
 <script src="register.js"></script>
</body>
</html>
